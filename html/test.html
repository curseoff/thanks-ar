<!DOCTYPE html>
<html>
  <head>
    <title>AR Demo</title>
  </head>
  <script type="text/javascript">
    function AndroidToast(toast){
	Android.showToast(toast);
    }
  </script>
  <body>
    <input type="button" value="button1" onClick="AndroidToast('Hello World')" />
    <script>
      alert("Hello World");
    </script>
  </body>
</html>
