<!DOCTYPE html>
<html>
  <head>
    <title>AR Demo</title>
  </head>

  <script type="text/javascript" src="js/aframe.min.js"></script>
  <script type="text/javascript" src="js/aframe-extras.loader.min.js"></script>
  <script type="text/javascript" src="js/aframe-ar.js"></script>
  <script type="text/javascript" src="js/events.js"></script>

  <body>
    <a-scene embedded arjs="debugUIEnabled:false">
      <a-assets>
          <a-asset-item id="animated-asset" src="https://thanks-ar.curseoff.com/data/love_heart_blue.gltf"></a-asset-item>
      </a-assets>

      <a-marker markerhandler preset="hiro" emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" type='barcode' value='6'>
        <a-entity
          id="animated-model"
          gltf-model="#animated-asset"
          rotation="270 0 0"
          scale="0.5 0.5 0.5">
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
